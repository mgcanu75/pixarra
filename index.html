<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
</head>
<body>
    <h2>Mensajes en la Página</h2>
    <div id="contenido-mensajes"></div>
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." />
    <button onclick="enviarMensaje()">Enviar</button>

    <script>
        // Escribir el primer mensaje cuando se carga la página
        document.write("<p>Este es el primer mensaje en la página.</p>");

        // Función para agregar más mensajes al contenido
        function enviarMensaje() {
            const mensaje = document.getElementById("mensaje").value;
            if (mensaje.trim() !== "") {
                // Usamos document.write solo para agregar el nuevo mensaje de forma secuencial
                document.write("<p>" + mensaje + "</p>");
                // Limpiar el campo de texto
                document.getElementById("mensaje").value = "";
            }
        }
    </script>
</body>
</html>
