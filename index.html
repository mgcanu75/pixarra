<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Mensajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #mensajeContainer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Mensajes de Usuarios</h1>
    <div id="mensajeContainer">No hay mensajes aún.</div>

    <script>
        // Cargar mensajes anteriores
        let mensajes = localStorage.getItem("mensajes") || ""; 
        
        // Pedir al usuario un nuevo mensaje
        let nuevoMensaje = prompt("¿Qué mensaje quieres agregar?");
        
        if (nuevoMensaje) {
            // Agregar el nuevo mensaje a los anteriores
            mensajes += (mensajes ? "\n" : "") + nuevoMensaje;
            localStorage.setItem("mensajes", mensajes); // Guardar en localStorage
        }

        // Mostrar los mensajes en la página
        document.getElementById("mensajeContainer").innerText = mensajes || "No hay mensajes aún.";
    </script>
</body>
</html>
